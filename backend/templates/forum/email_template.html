<!-- templates/forum/email_template.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая заявка</title>
    <style>
        body { color: black; font-family: Arial, sans-serif; }
        .header { color: red; }
        .content { color: black; }
        .footer { color: orange; }
    </style>
</head>
<body>
    <h1 class="header">Новая заявка на услугу</h1>
    <div class="content">
        <p><strong>ФИО:</strong> {{ service_request.full_name }}</p>
        <p><strong>Тип услуги:</strong> {{ service_request.service_type }}</p>
        <p><strong>Описание:</strong> {{ service_request.description }}</p>
        <p><strong>Телефон:</strong> {{ service_request.phone_number }}</p>
    </div>
    <div class="footer">
        <p>Пожалуйста, свяжитесь с клиентом для подтверждения заявки.</p>
    </div>
</body>
</html>
